<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rejoice Institute House</title>
    <link rel="stylesheet" href="https://rejoiceinstitutehouse.github.io/Rejoice-Institute-House/styles.css?v=3">
</head>
<body>
    <nav>
        <div class="logo">Rejoice Institute</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="hub.html">The Hub</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="nav-auth">
            <a href="register.html" class="btn-register">Join Free</a>
        </div>
    </nav>

    <section class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-auth">Sign In</button>
            </form>
            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Create one here</a></p>
            </div>
            <div id="loginMessage" style="margin-top: 1rem; text-align: center;"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Rejoice Institute House. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                messageDiv.innerHTML = '<p style="color: green;">Login successful! Redirecting...</p>';
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                messageDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
