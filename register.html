<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Rejoice Institute House</title>
    <link rel="stylesheet" href="https://rejoiceinstitutehouse.github.io/Rejoice-Institute-House/styles.css?v=3">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .auth-card {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .auth-card h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c2c2c;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c2c2c;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #d95d39;
        }
        .btn-auth {
            width: 100%;
            padding: 1rem;
            background: #d95d39;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-auth:hover {
            background: #b3472c;
        }
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        .auth-links a {
            color: #d95d39;
            text-decoration: none;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        #authorFields {
            display: none;
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
    </style>
    <style>
/* EMERGENCY LOGIN/REGISTER STYLES */
.auth-container {
    min-height: 80vh !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    padding: 2rem 0 !important;
}

.auth-card {
    background: white !important;
    padding: 3rem !important;
    border-radius: 10px !important;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1) !important;
    width: 100% !important;
    max-width: 400px !important;
}

.auth-card h2 {
    text-align: center !important;
    margin-bottom: 2rem !important;
    color: #2c2c2c !important;
    font-family: 'Georgia', serif !important;
}

.btn-auth {
    width: 100% !important;
    padding: 1rem !important;
    background: #d95d39 !important;
    color: white !important;
    border: none !important;
    border-radius: 5px !important;
    font-size: 1rem !important;
    font-weight: bold !important;
    cursor: pointer !important;
}

.btn-auth:hover {
    background: #b3472c !important;
}

#authorFields {
    display: none !important;
    background: #f8f9fa !important;
    padding: 1.5rem !important;
    border-radius: 5px !important;
    margin-top: 1rem !important;
}
</style>
</head>
<body>
    <nav>
        <div class="logo">Rejoice Institute</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="hub.html">The Hub</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="nav-auth">
            <a href="login.html" class="btn-login">Login</a>
        </div>
    </nav>

    <section class="auth-container">
        <div class="auth-card">
            <h2>Join Our Community</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">Full Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="userType">I want to join as a:</label>
                    <select id="userType" required>
                        <option value="">Select your role</option>
                        <option value="reader">Reader & Knowledge Seeker</option>
                        <option value="author">Author & Creator</option>
                    </select>
                </div>
                
                <div id="authorFields">
                    <div class="form-group">
                        <label for="penName">Pen Name / Creative Alias</label>
                        <input type="text" id="penName">
                    </div>
                    <div class="form-group">
                        <label for="bio">Brief Bio (Optional)</label>
                        <textarea id="bio" rows="3" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px;"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-auth">Create Account</button>
            </form>
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
            <div id="registerMessage" style="margin-top: 1rem; text-align: center;"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Rejoice Institute House. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Show/hide author fields
        document.getElementById('userType').addEventListener('change', function(e) {
            const authorFields = document.getElementById('authorFields');
            authorFields.style.display = e.target.value === 'author' ? 'block' : 'none';
        });

        // Registration form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;
            const penName = document.getElementById('penName').value;
            const bio = document.getElementById('bio').value;
            const messageDiv = document.getElementById('registerMessage');

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update profile with display name
                await updateProfile(user, { displayName: firstName });

                // Store user data in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    firstName: firstName,
                    email: email,
                    userType: userType,
                    penName: penName || null,
                    bio: bio || null,
                    subscriptionStatus: userType === 'author' ? 'pending' : 'none',
                    rewardPoints: 0,
                    joinedAt: new Date()
                });

                messageDiv.innerHTML = '<p style="color: green;">Account created successfully! Redirecting...</p>';
                
                setTimeout(() => {
                    if (userType === 'author') {
                        window.location.href = 'dashboard.html?welcome=author';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                }, 1500);

            } catch (error) {
                messageDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
