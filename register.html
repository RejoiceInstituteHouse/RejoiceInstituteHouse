<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Rejoice Institute House</title>
    <link rel="stylesheet" href="https://rejoiceinstitutehouse.github.io/Rejoice-Institute-House/styles.css?v=3">
</head>
<body>
    <nav>
        <div class="logo">Rejoice Institute</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="hub.html">The Hub</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="nav-auth">
            <a href="login.html" class="btn-login">Login</a>
        </div>
    </nav>

    <section class="auth-container">
        <div class="auth-card">
            <h2>Join Our Community</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">Full Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="userType">I want to join as a:</label>
                    <select id="userType" required>
                        <option value="">Select your role</option>
                        <option value="reader">Reader & Knowledge Seeker</option>
                        <option value="author">Author & Creator</option>
                    </select>
                </div>
                
                <div id="authorFields">
                    <div class="form-group">
                        <label for="penName">Pen Name / Creative Alias</label>
                        <input type="text" id="penName">
                    </div>
                    <div class="form-group">
                        <label for="bio">Brief Bio (Optional)</label>
                        <textarea id="bio" rows="3" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px;"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-auth">Create Account</button>
            </form>
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
            <div id="registerMessage" style="margin-top: 1rem; text-align: center;"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Rejoice Institute House. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Show/hide author fields
        document.getElementById('userType').addEventListener('change', function(e) {
            const authorFields = document.getElementById('authorFields');
            authorFields.style.display = e.target.value === 'author' ? 'block' : 'none';
        });

        // Registration form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;
            const penName = document.getElementById('penName').value;
            const bio = document.getElementById('bio').value;
            const messageDiv = document.getElementById('registerMessage');

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update profile with display name
                await updateProfile(user, { displayName: firstName });

                // Store user data in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    firstName: firstName,
                    email: email,
                    userType: userType,
                    penName: penName || null,
                    bio: bio || null,
                    subscriptionStatus: userType === 'author' ? 'pending' : 'none',
                    rewardPoints: 0,
                    joinedAt: new Date()
                });

                messageDiv.innerHTML = '<p style="color: green;">Account created successfully! Redirecting...</p>';
                
                setTimeout(() => {
                    if (userType === 'author') {
                        window.location.href = 'dashboard.html?welcome=author';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                }, 1500);

            } catch (error) {
                messageDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
